name: Daily Auto Commit

permissions:
  contents: write

on:
  schedule:
    - cron: '0 4 * * *'   # 09:30 AM IST (safe UTC window)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update daily log
        run: echo "Auto commit on $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config user.name "amarjeetvr"
          git config user.email "av457508@gmail.com"
          git add daily-log.txt
          git commit -m "chore: daily automated commit" || echo "No changes"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
